<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css1.css" />
	<title> REGISTRATION FORM</title>
	<meta charset="utf-8" />
</head>	

	<body>
		<h1>TEAM REGISTRATION FORM</h1>
			<form class="reg_form">
				<div>
					<label for="name"> Name: </label>
					<input type="text" name="fullname" id = "name" placeholder="Full Name">
				</div>
					<fieldset class="addline">
						<legend>Address</legend>
							<div>
							<label  for="street" class ="add"> Address Line 1:</label>
							<input type="text" name="addr-street" id="street" >
							</div>
							<div >
							<label for="city" class="add">City</label>
							<input type="text" name="addr-city" id="city" >
							</div>
							<div>
							<label for="code" class="add">Postal Code</label>
							<input type="text" name="postal-code" id="code" >
							</div>
							<div>
							<label for="state" class="add">State:</label>
							<input type="text" name="state" id="state" >
							</div>
					</fieldset>
				<div class = "mail">
					<label for="email"> E-mail:</label>
					<input type="email" name="email"  id="email" placeholder="email@gmall.com">
				</div>
		
				<div>
					<label for="telephone">Telephone:</label>
					<input type="number" name="telephone" id ="telephone" placeholder="0400000000">
				</div>	
				<div>
					<label for="myDate">Birthdate:</label>
					<input type="date" id="myDate" value="2000-01-10">
				</div>
					
			
					
				<div class="button">
					<button type="submit">SUBMIT</button>
				</div>
				
			</form>
	</body>
</html>
